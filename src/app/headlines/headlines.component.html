

<div class="flex flow-text lucida">
  <div class="third padded black-b b-a-f neon-text shine">
    @if (headLines) {
    <div class="ul">
      @for (bill of headLines; track bill.id) {
        <p>{{ bill.headLine }}</p>
        <p class="spacer"></p>
      }
    </div>
    } @else {
    <div class="ul">
      <p class="neon-text">No Headlines</p>
    </div>
    }
  </div>
</div>
