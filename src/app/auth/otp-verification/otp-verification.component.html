<div class="sand body">
  <div class="container">
    <div class="verify-profile">
      <h1>Verify Profile.</h1>
      <form [formGroup]="verifyUserForm" (ngSubmit)="onSubmit()">
        <input type="text" placeholder="One-time Password *" formControlName="otp">
        <div *ngIf="otp?.invalid && otp?.touched">
          <small *ngIf="otp?.errors?.['required']">OTP is required.</small>
          <small *ngIf="otp?.errors?.['pattern']">OTP must be a 6-digit number.</small>
        </div>

        <button class="mint-t" type="submit" [disabled]="verifyUserForm.invalid">Submit</button>
      </form>
    </div>
  </div>
  <div class="sand logo small-thumb center pointer"><img src="./assets/img/Otherparty_final-logo.png"></div>
</div>
