    function initPage() {
      // Splash screen timer
      setTimeout(() => {
        document.getElementById('splash').classList.add('hidden');
      }, 1500);

      // Display the menu
      displayMenu(menuData);
    }

    // Display the Menu Items
    function displayMenu(menuData) {
      const menuContainer = document.getElementById('menu');
      // const navbar = document.getElementById('navbar');
      menuContainer.innerHTML = ''; // Clear existing content
      // navbar.innerHTML = ''; // Clear existing navbar links

      menuData.menu.forEach(category => {
        // Create Category Section
        const categoryDiv = document.createElement('div');
        categoryDiv.className = 'category';
        categoryDiv.id = category.category.replace(/\s+/g, '-').toLowerCase();
        categoryDiv.innerHTML = `<h2>${category.category}</h2>`;

        // Create Items
        category.items.forEach(item => {
          const itemDiv = document.createElement('div');
          itemDiv.className = 'item';
          itemDiv.innerHTML = `
                        <div class="item-name">${item.name}</div>
                        <div class="item-description">${item.description}</div>
                        <div class="item-price">Price: ‚Çπ${item.price}</div>
                    `;
          categoryDiv.appendChild(itemDiv);
        });

        menuContainer.appendChild(categoryDiv);

        // Add Navbar Links
        // const navLink = document.createElement('a');
        // navLink.href = `#${categoryDiv.id}`;
        // navLink.textContent = category.category;
        // navLink.onclick = () => setActiveLink(navLink);
        // navbar.appendChild(navLink);
      });
    }
    function setActiveLink(link) {
      document.querySelectorAll('.navbar a').forEach(el => el.classList.remove('active'));
      link.classList.add('active');
    }

    function filterMenu() {
      const searchValue = document.getElementById('search').value.toLowerCase();
      const filteredMenu = {
        menu: menuData.menu.map(category => ({
          category: category.category,
          items: category.items.filter(item =>
            item.name.toLowerCase().includes(searchValue)
          )
        })).filter(category => category.items.length > 0)
      };
      displayMenu(filteredMenu);
    }
  </script>
